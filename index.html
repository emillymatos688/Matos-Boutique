<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loja online de roupas, sapatos e joias.">
    <title>Loja Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Loja Fashion</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#roupas">Roupas</a></li>
                <li><a href="#sapatos">Sapatos</a></li>
                <li><a href="#joias">Joias</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Roupas -->
    <section id="roupas">
        <h2>Roupas</h2>
        <div class="produtos">
            <div class="produto">
                <img src="https://via.placeholder.com/300x200" alt="Camisa">
                <p>Camisa Casual</p>
                <p>R$ 99,90</p>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/300x200" alt="Calça">
                <p>Calça Jeans</p>
                <p>R$ 149,90</p>
            </div>
        </div>
    </section>

    <!-- Seção de Sapatos -->
    <section id="sapatos">
        <h2>Sapatos</h2>
        <div class="produtos">
            <div class="produto">
                <img src="https://via.placeholder.com/300x200" alt="Tênis">
                <p>Tênis Esportivo</p>
                <p>R$ 189,90</p>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/300x200" alt="Bota">
                <p>Bota de Couro</p>
                <p>R$ 259,90</p>
            </div>
        </div>
    </section>

    <!-- Seção de Joias -->
    <section id="joias">
        <h2>Joias</h2>
        <div class="produtos">
            <div class="produto">
                <img src="https://via.placeholder.com/300x200" alt="Anel">
                <p>Anel de Ouro</p>
                <p>R$ 499,90</p>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/300x200" alt="Colar">
                <p>Colar de Prata</p>
                <p>R$ 299,90</p>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Loja Fashion | Todos os direitos reservados</p>
    </footer>

</body>
</html>
